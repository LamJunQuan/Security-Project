<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/face.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <div class="links">
            <a href="{{ url_for('login') }}" class="active">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
        <form action="{{ url_for('login') }}" method="post">
            {{ form.hidden_tag() }} <!-- This will include the CSRF token -->
            <label for="username"><i class="fas fa-user"></i></label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
            <i class="fas fa-lock"></i></label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <div class="msg">{{ msg }}</div>

            {{ form.recaptcha }}
            {% for error in form.recaptcha.errors %}
            <ul>
                <li style="color:red;">{{ error }}</li>
            {% endfor %}
            </ul>

            <input type="submit" value="Login">
        </form>
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        <a href="{{ url_for('google_login') }}" class="oauth-button">
         <a href="{{ url_for('google_login') }}" class="oauth-button">
            <i class="fab fa-google"></i> Sign in with Google
        </a>
        <form action="{{ url_for('verf') }}" method="post">
            {{ form.hidden_tag() }} <!-- This will include the CSRF token -->
            <button class="btn btn-success"><i class="fas fa-portrait"></i></button>
        </form>
    </div>
</body>
</html>
