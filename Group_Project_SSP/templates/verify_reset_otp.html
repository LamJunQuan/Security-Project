{% extends "base.html" %}

{% block title %}Verify Reset OTP{% endblock %}

{% block content %}
<div class="container">
    <h2>Verify Reset OTP</h2>
    <form method="POST" action="{{ url_for('verify_reset_otp') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.otp.label }}<br>
            {{ form.otp(size=32) }}
        </div>
        <div class="msg">{{ msg }}</div>
        <button type="submit" class="btn btn-primary">{{ form.submit() }}</button>
    </form>
</div>
{% endblock %}
